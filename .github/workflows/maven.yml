# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Show java home
      run: which java
    - name: Setup Java JDK 13
      uses: actions/setup-java@v1.4.3
      with:
        java-version: '13.0.2'
        java-package: jdk
        architecture: x64
    - name: Show java home
      run: which java
    - name: Show java version
      run: java -version
    - name: Show mvn version
      run: mvn -version
#    - name: Build with Maven on Java 13
#      run: mvn -B package --file pom.xml
    - name: Test with Maven on Java 8
      run: mvn -B package --file pom.xml -P jvm8-release -Djvm8.location=/opt/hostedtoolcache/jdk/8.0.275/x64/bin/java
